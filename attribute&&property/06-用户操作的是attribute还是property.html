<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-用户操作的是attribute还是property</title>
  </head>
  <body>
    <input type="checkbox" />
  </body>
  <script type="text/javascript">
    // 用户操作的是property
    let testNode = document.querySelector("input[type=checkbox]");
  </script>
</html>
