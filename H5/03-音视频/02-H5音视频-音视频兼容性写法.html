<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-音视频</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .test {
        outline: 0;
      }
    </style>
  </head>
  <body>
    <video controls="controls" class="test">
      <source src="./resource/video/OUTPUT.mp4" type="video/mp4" />
      <source src="./resource//video/OUTPUT.ogv" type="video/ogg" />
      <source src="./resource//video/OUTPUT.webm" type="video/webm" />
      当前浏览器不支持video直接播放，点击这里下载视频：<a
        href="./resource/video/test.mp4"
        >下载视频</a
      >
    </video>
    <audio controls="controls" class="test">
      <source src="./resource/audio/OUTPUT.mp3" type="audio/mpeg" />
      <source
        src="./resource/audio/OUTPUT.aac"
        type='audio/aac; codecs="aac"'
      />
      <source
        src="./resource/audio/OUTPUT.ogg"
        type='audio/ogg; codecs="vorbis"'
      />
    </audio>
  </body>
</html>
