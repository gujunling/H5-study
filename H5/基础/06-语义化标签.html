<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-H5-语义化标签</title>
  </head>
  <body>
    <header>
      <hgroup>
        <h1>我是header中的h1</h1>
        <h2>我是header中的h2</h2>
      </hgroup>
    </header>
    <section>
      <header>
        <hgroup>
          <h1>我是content中的h1</h1>
          <h2>我是content中的h2</h2>
        </hgroup>
      </header>
    </section>

    <footer>
      <header>
        <hgroup>
          <h1>我是footer中的h1</h1>
          <h2>我是footer中的h2</h2>
        </hgroup>
      </header>
    </footer>
  </body>
</html>
