<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-canvas使用图片-背景图片</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
      .wrap {
        height: 100%;
        background: #bfa;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .wrap > .test {
        background: gray;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <canvas class="test" width="300" height="300"></canvas>
    </div>
  </body>
  <script>
    window.onload = function () {
      let canvas = document.querySelector(".wrap > .test");
      if (canvas.getContext) {
        let ctx = canvas.getContext("2d");
        let img = new Image();
        img.src = "./img/1111.png";
        img.onload = function () {
          draw();
        };
        function draw() {
          console.log("draw");
          let pattern = ctx.createPattern(img, "repeat");
          ctx.save();
          ctx.fillStyle = pattern;
          ctx.beginPath();
          ctx.fillRect(0, 0, 300, 300);
          ctx.restore();
        }
      }
    };
  </script>
</html>
