<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-canvas文本相关-textAlign</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
      .wrap {
        height: 100%;
        background: #bfa;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .wrap > .test {
        background: gray;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <canvas class="test" width="300" height="300"></canvas>
    </div>
  </body>
  <script>
    window.onload = function () {
      let canvas = document.querySelector(".wrap > .test");
      if (canvas.getContext) {
        let ctx = canvas.getContext("2d");
        ctx.save();
        ctx.fillStyle = "yellow";
        ctx.font = "30px sans-serif";
        // 这里的textAlign="center"比较特殊。textAlign的值为center时候文本的居中是基于你在fillText的时候所给的x的值，也就是说文本一半在x的左边，一半在x的右边
        // （可以理解为计算x的位置时从默认文字的左端，改为文字的中心，因此你只需要考虑x的位置即可）。
        // 所以，如果你想让文本在整个canvas居中，就需要将fillText的x值设置成canvas的宽度的一半。
        // 参考链接：https://developer.mozilla.org/zh-CN/docs/Web/API/CanvasRenderingContext2D/textAlign
        ctx.textAlign = "center";
        ctx.beginPath();
        ctx.fillText("哈一二三四五六", 150, 150);
        ctx.restore();
      }
    };
  </script>
</html>
