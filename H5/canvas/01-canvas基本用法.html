<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-H5-canvas基本用法</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
      .wrap {
        height: 100%;
        background: #bfa;
      }

      .wrap > .test {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 00;
        margin: auto;
        background: gray;
      }
      /* canvas画布的默认背景色默认继承上级元素的背景色 */
    </style>
  </head>
  <body>
    <div class="wrap">
      <canvas class="test" width="300" height="300"></canvas>
    </div>
  </body>
  <script>
    window.onload = function () {
      let canvas = document.querySelector(".wrap > .test");
      console.log(canvas);
      //  拿到画布
      if (canvas.getContext) {
        let ctx = canvas.getContext("2d");
        console.log(ctx);
      }
    };
  </script>
</html>
