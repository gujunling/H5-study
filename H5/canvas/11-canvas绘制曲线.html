<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-H5-canvas绘制曲线</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
      .wrap {
        height: 100%;
        background: #bfa;
      }

      .wrap > .test {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 00;
        margin: auto;
        background: gray;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <canvas class="test" width="300" height="300"></canvas>
    </div>
  </body>
  <script>
    window.onload = function () {
      let canvas = document.querySelector(".wrap > .test");
      if (canvas.getContext) {
        let ctx = canvas.getContext("2d");

        ctx.save();
        // 关于样式的，写在beginPath上面，save下面
        ctx.fillStyle = "pink";

        ctx.beginPath();
        // 关于路径的，写在beginPath下面，restore上面
        ctx.arc(100, 100, 50, 0, (270 * Math.PI) / 180, false);

        /*
          arc(x, y, radius, startAngle, endAngle, anticlockwise)
              画一个以（x,y）为圆心的以radius为半径的圆弧（圆），从startAngle开始到endAngle结束，
              startAngle,endAngle是弧度值
              按照anticlockwise给定的方向（默认为顺时针）来生成。anticlockwise默认为false
              ture：逆时针
              false:顺时针
        */
        ctx.stroke();
        ctx.restore();
      }
    };
  </script>
</html>
