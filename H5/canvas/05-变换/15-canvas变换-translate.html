<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-H5-canvas变换-translate</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
      .wrap {
        height: 100%;
        background: #bfa;
      }

      .wrap > .test {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 00;
        margin: auto;
        background: gray;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <canvas class="test" width="300" height="300"></canvas>
    </div>
  </body>
  <script>
    window.onload = function () {
      let canvas = document.querySelector(".wrap > .test");
      if (canvas.getContext) {
        let ctx = canvas.getContext("2d");

        ctx.save();
        // 关于样式的，写在beginPath上面，save下面
        ctx.fillStyle = "pink";
        ctx.translate(50, 50);
        // ctx.translate(50, 50);
        // translate在canvas中会累加，所以写了多个translate之后，实际上的偏移量为累加起来的值

        ctx.beginPath();
        // 关于路径的，写在beginPath下面，restore上面
        // 此时的原点因为上面的translate已经变为 (50,50),所以再偏移(50,50),之后实际上渲染显示的起始点为(100,100)
        ctx.rect(50, 50, 100, 100);
        ctx.fill();
        ctx.restore();
        /*

        */
      }
    };
  </script>
</html>
